<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	
</head>
<body>
	<blockquote class="blockquote text-center">
	<h1>MINI CORE SPRING 2023</h1>
	
	

<form th:action="@{/reporte/resultado}" method="post"
		class="d-flex flex-row justify-content-around mb-3">
		<div class="p-2 mb-3">
			<label  class="form-label">Fecha
				Inicio</label> <input type="date" class="form-control"
				id="formGroupExampleInput2" name="fechaInicio"
				placeholder="dd/mm/aaaa" required>
		</div>

		<div class="p-2 mb-3">
			<label  class="form-label">Fecha
				Fin</label> <input type="date" class="form-control"
				id="formGroupExampleInput2" name="fechaFin" placeholder="dd/mm/aaaa"
				required>
		</div>
		<div class="p-2 form-group">
			<button type="submit" class="btn btn-success">Aceptar</button>
		</div>

	</form>




<div class="container">
	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr class="table-dark">
				<th scope="col">Usuario</th>
				<th scope="col">Monto Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="core: ${core}" class="table-dark">
				<td th:text="${core[0]}" class="table-info"></td>
				<td th:text="${core[1]}" class="table-primary"></td>
			</tr>
		</tbody>
	</table>
</div>


	
	
</body>
</html>
